<!DOCTYPE html>
<html ng-app="website">
<head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width">
    <title>DB Schenker Tradeshow</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/bootstrap-theme.min.css" rel="stylesheet">
    <link href="styles/bootstrap.icon-large.min.css" rel="stylesheet">
    <link href="styles/kendo.common.min.css" rel="stylesheet">
    <link href="styles/kendo.default.min.css" rel="stylesheet">

    <link href="styles/styles.css" rel="stylesheet">

</head>

<body ng-controller="MainCtrl">

    <div class="logo content">
        <img src="images/logo.jpg" alt="Logo"/>
        <div class="alert alert-danger" ng-if="message">{{message}}</div>
        <img src="images/boat.jpg" style="display: none"/>
        <img src="images/car.jpg" style="display: none"/>
        <img src="images/chain.jpg" style="display: none"/>
        <img src="images/cloth.jpg" style="display: none"/>
        <img src="images/ipad.jpg" style="display: none"/>
        <img src="images/purse.jpg" style="display: none"/>
        <img src="images/thumb.jpg" style="display: none"/>
        <img src="images/usb.jpg" style="display: none"/>
    </div>
    <div class="content">
        <div class="fullBg bg-animation" ng-if="isCurrentPage('pin')">
            <div class="outer-content">
                <div class="inner-content">
                    <h1>Enter Your Code</h1>

                    <div pin-pad class="pin-pad">
                        <div>
                            <input type="text" pattern="[0-9]*" class="form-control input-lg pin"
                                   ng-model="pin.first" maxlength="1">
                        </div>
                        <div>
                            <input type="text" pattern="[0-9]*" class="form-control input-lg pin"
                                   ng-model="pin.second" maxlength="1">
                        </div>
                        <div>
                            <input type="text" pattern="[0-9]*" class="form-control input-lg pin"
                                   ng-model="pin.third" maxlength="1">
                        </div>
                        <div>
                            <input type="text" pattern="[0-9]*" class="form-control input-lg pin"
                                   ng-model="pin.fourth" maxlength="1">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-default btn-lg" ng-click="setCurrentAttendee()">Check Code</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fullBg bg-animation" ng-if="isCurrentPage('info')">
            <div class="outer-content">
                <div class="inner-content">
                    <h1>Confirm Contact Information</h1>

                    <form name="infoForm" class="form-horizontal" role="form" novalidate>
                        <div class="form-group">
                            <label for="firstName" class="col-sm-2 control-label">First Name</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="firstName"
                                       ng-model="currentAttendee.first_name" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="col-sm-2 control-label">Last Name</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lastName"
                                       ng-model="currentAttendee.last_name" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="company" class="col-sm-2 control-label">Company</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="company" ng-model="currentAttendee.company"
                                       placeholder="Company">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email</label>

                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" ng-model="currentAttendee.email"
                                       placeholder="Email" required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <label class="control-label">How can we help your supply chain?</label>
                            </div>
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default btn-lg"
                                        ng-model="currentAttendee.shipping.air" btn-checkbox>
                                    <i class="icon-large icon-plane"></i>
                                </button>
                                <button type="button" class="btn btn-default btn-lg"
                                        ng-model="currentAttendee.shipping.ocean" btn-checkbox>
                                    <i class="icon-large icon-boat"></i>
                                </button>
                                <button type="button" class="btn btn-default btn-lg"
                                        ng-model="currentAttendee.shipping.cargo" btn-checkbox>
                                    <i class="icon-large icon-cargo"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <label class="control-label">How many shipments a month?</label>
                            </div>
                            <div class="col-sm-offset-2 col-sm-10">
                                <input id="slider" class="balSlider" ng-model="currentAttendee.shipments" kendo-slider
                                       k-min="0" k-max="100"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button ng-disabled="infoForm.$invalid" ng-click="claimPrize()" class="btn btn-default">Claim Prize</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="fullBg bg-animation" ng-if="isCurrentPage('prize')">
            <div class="outer-content">
                <div class="inner-content">
                    <prize current-prize="currentAttendee.prize"></prize>
                </div>
            </div>
        </div>
    </div>
    <ul class="nav nav-pills" ng-if="!isCurrentPage('pin')">
        <li class="active"><a ng-click="setCurrentPage('pin');reset();">Start Over</a></li>
    </ul>

    <script src="libs/jquery.min.js"></script>
    <script src="libs/TweenMax.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular-animate.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.js"></script>
    <script src="libs/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src="libs/kendo.web.min.js"></script>
    <script src="libs/angular-kendo.js"></script>
    <script src="libs/jquery.autotab.js"></script>

    <script src="js/app.js"></script>

    <script type="text/javascript">
        $(function() {
            var content = $('.content');
            TweenMax.to(content, 2, {opacity: 1, delay:1});
        });
    </script>
</body>
</html>
