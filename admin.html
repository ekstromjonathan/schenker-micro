<!DOCTYPE html>
<html ng-app="website">
<head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width">
    <title>DB Schenker Tradeshow</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/bootstrap-theme.min.css" rel="stylesheet">
    <link href="styles/bootstrap.icon-large.min.css" rel="stylesheet">
    <link href="styles/kendo.common.min.css" rel="stylesheet">
    <link href="styles/kendo.default.min.css" rel="stylesheet">

    <link href="styles/styles.css" rel="stylesheet">

</head>

<body ng-controller="AdminCtrl">
    <img src="images/logo.jpg" alt="Logo"/>
    <div id="container">
        <h2>Prizes</h2>
        <table class="table edit">
            <thead>
            <tr>
                <th>Prize</th>
                <th>Count</th>
                <th>Claimed</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(id, prize) in prizes">
                <td><input type="text" ng-model="prize.name" ng-blur="updatePrize(id)"/></td>
                <td><input type="text" ng-model="prize.count" ng-blur="updatePrize(id)"/></td>
                <td><input type="text" ng-model="prize.claimed" ng-blur="updatePrize(id)"/></td>
                <td>
                    <a href="#" ng-click="removePrize(id)" class="navbar-link">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="well">
        <h4>Add Prize</h4>
        <form class="form-inline" role="form" novalidate ng-submit="addPrize()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newPrize.name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newPrize.count" placeholder="Total count">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newPrize.claimed" placeholder="Total Claimed">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
        </form>
    </div>

    <script src="libs/jquery.min.js"></script>
    <script src="libs/TweenMax.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular-animate.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.js"></script>
    <script src="libs/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src="libs/kendo.web.min.js"></script>
    <script src="libs/angular-kendo.js"></script>
    <script src="libs/jquery.autotab.js"></script>

    <script src="js/app.js"></script>
    
    <script src="js/app.js"></script>
</body>
</html>
